<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Product</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
        form { display: flex; flex-direction: column; gap: 10px; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
        input { padding: 8px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #response-message { margin-top: 15px; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Add a New Product</h1>
    <form id="addProductForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="name" required>

        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" name="price" step="0.01" required>

        <button type="submit">Add Product</button>
    </form>

    <h2>Server Response:</h2>
    <div id="response-message"></div>

    <!-- Include Axios via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const form = document.getElementById('addProductForm');
        const responseMessageDiv = document.getElementById('response-message');

        form.addEventListener('submit', async (event) => {
            // Prevent the default form submission (which causes a page reload)
            event.preventDefault();

            // 1. Get data from the form inputs
            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;

            // 2. Create a data object to send to the server
            const productData = {
                name: productName,
                price: productPrice
            };
            
            try {
                // 3. Use Axios to send the POST request
                const response = await axios.post('http://localhost:3000/api/products', productData);
                
                // 4. Handle the successful response from the server
                console.log('Product added successfully:', response.data);
                
                // Display the response to the user
                responseMessageDiv.innerHTML = `Success! Added: <pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                responseMessageDiv.className = 'success';

                // Clear the form for the next entry
                form.reset();

            } catch (error) {
                // 5. Handle any errors
                console.error('Error adding product:', error);
                responseMessageDiv.innerHTML = `Error: ${error.response.data.message || 'Could not add product'}`;
                responseMessageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
